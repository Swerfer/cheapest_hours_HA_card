type: vertical-stack
cards:
  - type: entities
    entities:
      - entity: input_number.slider_cheapest_hours_block
        name: Tijdblok goedkoopste uren
  - type: markdown
    content: >-
      {% set dagen = ["Maandag",
      "Dinsdag","Woensdag","Donderdag","Vrijdag","Zaterdag","Zondag"] %} {% from
      "cheapest_energy_hours.jinja" import cheapest_energy_hours %} {% set tijd
      = cheapest_energy_hours("sensor.nordpool",
      hours=states('input_number.slider_cheapest_hours_block'), look_ahead=true,
      include_tomorrow=true) | as_datetime %} <font
      color="greenyellow"><b><center>Goedkoopste
      {{states('input_number.slider_cheapest_hours_block') | int}} uur: {{
      dagen[tijd.weekday()] }} {{ cheapest_energy_hours("sensor.nordpool",
      hours=states('input_number.slider_cheapest_hours_block'), look_ahead=true,
      include_tomorrow=true, time_format="%H:%M:%S") }}</center></b></font>
